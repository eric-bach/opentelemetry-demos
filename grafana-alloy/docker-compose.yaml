# https://github.com/grafana/tempo/tree/main/example/docker-compose

services:
  grafana-alloy-app:
    build:
      context: ./src/
      dockerfile: Dockerfile
    container_name: grafana-alloy-app
    volumes:
      - ./src:/app
    ports:
      - '8080:8080'
    depends_on:
      - alloy

  # Tempo runs as user 10001, and docker compose creates the volume as root.
  # As such, we need to chown the volume in order for Tempo to start correctly.
  init:
    image: &tempoImage grafana/tempo:2.7.0
    user: root
    entrypoint:
      - 'chown'
      - '10001:10001'
      - '/var/tempo'
    volumes:
      - ./tempo-data:/var/tempo

  tempo:
    image: *tempoImage
    command: ['-config.file=/etc/tempo.yaml']
    volumes:
      - ./config/tempo.yaml:/etc/tempo.yaml
      - ./tempo-data:/var/tempo
    ports:
      - '3200' # tempo
      - '4317' # otlp grpc
    depends_on:
      - init

  loki:
    image: grafana/loki:3.3.0
    ports:
      - '3100:3100'
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./config/loki.yaml:/etc/loki/local-config.yaml

  mimir:
    image: grafana/mimir:2.15.0
    command: ['-ingester.native-histograms-ingestion-enabled=true', '-config.file=/etc/mimir.yaml']
    ports:
      - '9009:9009'
    volumes:
      - './config/mimir.yaml:/etc/mimir.yaml'

  alloy:
    image: grafana/alloy:v1.6.1
    command:
      - run
      - /etc/alloy/config.alloy
      - --storage.path=/var/lib/alloy/data
      - --server.http.listen-addr=0.0.0.0:12345
    volumes:
      - ./config/config.alloy:/etc/alloy/config.alloy
    ports:
      - '12345:12345'
      - '4317:4317'
      - '4318:4318'
      - '4319:4319'
    depends_on:
      - tempo
      - loki
      - mimir

  grafana:
    image: grafana/grafana:11.4.0
    volumes:
      - ./config/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
      - GF_USERS_DEFAULT_THEME=light
    ports:
      - '3000:3000'
